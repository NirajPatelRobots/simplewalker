name: Build Simplewalker

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: install dependencies
        run: sudo apt install -y libeigen3-dev librapidxml-dev libgtest-dev
      - run: mkdir build
      - name: Configure cmake
        run: cmake simplewalker
        working-directory: ./build
      - name: make
        run: make .
        working-directory: ./build
