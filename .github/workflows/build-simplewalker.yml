name: Build Simplewalker

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: install dependencies
        run: sudo apt install -y libeigen3-dev librapidxml-dev libgtest-dev
      - run: mkdir build
      - name: Configure cmake
        run: cmake ..
        working-directory: ./build
      - name: make test_localization
        run: make test_localization
        working-directory: ./build
      - name: Archive test_localization
        uses: actions/upload-artifact@v4
        with:
          path: ./build/test_localization
      - name: make collect_sensor_cal_data
        run: make collect_sensor_cal_data
        working-directory: ./build
      - name: make simplewalker
        run: make simplewalker
        working-directory: ./build
